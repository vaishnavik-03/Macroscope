<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MacroScope - Nutrition & Health Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>MacroScope</h1>
    <p>Decode your diet</p>

    <!-- Food Search Section -->
    <div class="section">
      <h2>Food Search</h2>
      <input type="text" id="foodInput" placeholder="e.g., chicken curry, biryani, dosa, samosa, pav bhaji, dhokla, khichdi, poha, upma, kheer">
      <button onclick="searchFood()">Search</button>
      <div id="foodResult" class="result"></div>
    </div>

    <!-- Body Metrics Calculator Section -->
    <div class="section">
      <h2>Body Metrics Calculator</h2>
      <div class="input-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="70">
      </div>
      <div class="input-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="170">
      </div>
      <div class="input-group">
        <label for="gender">Gender:</label>
        <select id="gender">
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="input-group">
        <label for="age">Age (years):</label>
        <input type="number" id="age" placeholder="25">
      </div>
      <div class="button-group">
        <button onclick="calculateBMI()">Calculate BMI</button>
        <button onclick="calculateBMR()">Calculate BMR</button>
      </div>
      <div id="bodyMetricsResult" class="result"></div>
    </div>
  </div>
</body>
</html>
